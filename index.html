<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2026</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,400;1,600&family=Lora:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pantalla Inicial -->
    <div id="intro-screen">
        <p id="intro-text">Para que siempre sepas que día es...</p>
    </div>

    <div class="container" id="main-container">
        <header>
            <h1>Calendario 2026</h1>
        </header>

        <!-- Calendario Grid -->
        <div class="calendar-grid" id="calendar-grid">
            <!-- Llenar con JS -->
        </div>

        <!-- Progreso -->
        <section class="progress-section">
            <h2 class="progress-title">Progreso del 2026</h2>
            <div class="progress-container-glass">
                <div class="progress-track">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <span class="progress-label">Porcentaje transcurrido</span>
                    <span class="progress-percent" id="progress-text">0.00%</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Pop-ups -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-body" id="modal-body"></div>
            <button class="modal-close" id="modal-close">Cerrar</button>
        </div>
    </div>

    <!-- Vinculación con el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
